<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 12 - Estructura Condicional Multiple</title>
</head>
<body>
    <h1>Ejemplo 12 - Estructura Condicional Multiple</h1>
    <script>
        let dia = prompt("Ingrese un dia de la semana");
        dia = parseInt(dia);
        switch(dia){
            case 1: document.write("lunes");break;
            case 2: document.write("martes");break;
            case 3: document.write("miercoles");break;
            case 4: document.write("jueves");break;
            case 5: document.write("viernes");break;
            case 6: document.write("sabado");break;
            case 7: document.write("domingo");break;
            default:
                document.write("Dia no valido, Ingrese de 1-7");
                break
        }
    </script>
</body>
</html>
