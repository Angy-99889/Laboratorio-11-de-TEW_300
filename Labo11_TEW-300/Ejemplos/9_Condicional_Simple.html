<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 9 - Estructura Condicional Simple</title>
</head>
<body>
    <h1>Ejemplo 9 - Estructura Condicional Simple</h1>
    <script>
        let nombre, materia, nota;
        nombre = prompt("Ingrese su nombre");
        materia = prompt("Ingrese su materia");
        nota = parseInt(prompt("Ingrese su nota de aprobacion"));
        if(nota >= 61){
            document.write(nombre+" Esta aprobado con "+nota+" En la materia "+materia);
        }
    </script>
</body>
</html>
