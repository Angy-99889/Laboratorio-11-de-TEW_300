<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 16 - Estructura repetitiva WHILE</title>
</head>
<body>
    <h1>Ejemplo 16 - Estructura repetitiva WHILE</h1>
    <script>
        let A, B, suma, i;
        A = parseInt(prompt("Ingrese A"));
        B = parseInt(prompt("Ingrese B"));
        suma = 0;
        i = 1;
        while (i <= B) {
            suma = suma + A;
            i++;
        }
        document.write("La MultiplicaciÃ³n de: " + A + " * " + B + " = " + suma);
    </script>
</body>
</html>
