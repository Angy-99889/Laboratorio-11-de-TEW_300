<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 8 de Estructura Secuencial</title>
</head>
<body>
    <h1>Ejemplo 8 de Estructura Secuencial</h1>
    <script>
        let  valorA, valorB, suma;
        valorA = parseInt(prompt("Ingrese valor A "));
         valorB = parseInt(prompt("Ingrese valor B "));
         suma = valorA + valorB;
         document.write("La suma es: " +suma)
    </script>
</body>
