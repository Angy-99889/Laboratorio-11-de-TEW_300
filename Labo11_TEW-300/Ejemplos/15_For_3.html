<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 15 - Estructura repetitiva  FOR 3</title>
</head>
<body>
    <h1>Ejemplo 15 - Estructura repetitiva  FOR 3</h1>
    <div id="resTable"></div>
    <script>
        let n;
        n = parseInt(prompt("Numero "));
           cp = 2;
        for (let i=1; i <= n ; i++){
          document.write(cp+",");
          cp += 2; //cp = cp +2;
        }
    </script>
</body>
</html>
