<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 13 - Estructura repetitiva FOR</title>
</head>
<body>
    <h1>Ejemplo 13 - Estructura repetitiva FOR</h1>
    <script>
        let A, B, suma;
        A = parseInt(prompt("Ingrese  A"));
        B = parseInt(prompt("Ingrese  B"));
        suma = 0;
        for (let i=1; i <= B ; i++){
            suma = suma + A;
        }
        document.write("La Multiplicacion de: "+A+" * "+B+" = "+suma);
    </script>
</body>
</html>
